<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body>
    <header>
        <h1>Calculate!</h1>
    </header>
    
    <section>
        <div id="display-screen">
            <h2 id="display-text">_</h2>
        </div>
    </section>

    <main>
        <button id="btn-allclear">AC</button>
        <button id="btn-nine" onclick="displayNine()">9</button>
        <button id="btn-eight" onclick="displayEight()">8</button>
        <button id="btn-seven">7</button>
        <button id="btn-six">6</button>
        <button id="btn-five">5</button>
        <button id="btn-four">4</button>
        <button id="btn-three">3</button>
        <button id="btn-two">2</button>
        <button id="btn-one">1</button>
        <button id="btn-zero">0</button>
        <button id="btn-equals" onclick="calculate()">&equals;</button>
        <button id="btn-plus">&plus;</button>
        <button id="btn-minus" onclick="displayMinus()">&minus;</button>
        <button id="btn-times">&times;</button>
        <button id="btn-divide">&divide;</button>
    </main>
</body>
</html>
